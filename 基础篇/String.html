<body>
    <script>

         console.log("hello"[0])

        /*
        每次调用属性都会生成一个String对象

        * */

         var s = 'hello';

         delete s[0];
         console.log(s) // "hello"

         s[5] = '!';
         console.log(s)// "hello

     </script>
