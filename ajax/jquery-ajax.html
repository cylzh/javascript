<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-1.11.2.js"></script>
</head>
<body>
    <div class="trigger">trigger ajax</div>
    <div class="log"></div>
    <script>
        $(document).ajaxStart(function() {
            console.log(arguments)
        }).ajaxComplete(function() {
            $(".log").text("Triggered ajaxComplete handler.");
        });


        $(".trigger").click(function() {
            //发送ajax请求
            //
            $.ajax({
                url: "../lib/aQuery.js",
                context: document.body,
                complete: function() {
                    console.log(this)
                }
            }).done(function() {
                console.log(this)
            });
        });


    </script>
</body>
</html>
